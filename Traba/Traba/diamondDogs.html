<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diamond Dogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg text-bg-info p-2 ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/dog-solid.svg" width="40" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="diamondDogs.html">Página Inicial</a>
            <a class="nav-link active" aria-current="page" href="jogo.html">cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="card">
      <img src="Images/3831_DB45214686FC9B68.webp" class="card-img-top" alt="img">

      <div class="card-body">
        <h5 class="card-title">Pug</h5>
      </div>
    </div>
    <div class="card-2">
      <img src="Images/american-pit-bull-terrier_70_0_orig.jpg" class="card-img-top" alt="img">

      <div class="card-body">
        <h5 class="card-title">PitBull</h5>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1>Informações dos Cachorros</h1>

<div id="cachorros"></div>

 


      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    const cachorros = [
      { nome: "Pug", preco: 1200  },
      { nome: "PitBull", preco: 3500 }
    ];
    const cachorrosDiv = document.getElementById("cachorros");
    cachorros.forEach(cachorro => {
      const cachorroInfo = `<p>Nome: ${cachorro.nome}</p><p>Preço: ${cachorro.preco}</p>`;
      cachorrosDiv.innerHTML += cachorroInfo;
    });
  </script>
</body>

</html>
