<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato com JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
   



  

<nav class="navbar navbar-expand-lg text-bg-info p-2 ">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">

                <img src="Images/dog-solid.svg"  width="40" height="30">

              </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

          </button>

          <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

              <li class="nav-item">

                <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>

              </li>

            </ul>

          </div>

        </div>

      </nav>
    <img src="dog-solid.svg" alt="" style="height: 30px; width: 40px;" >
    <form
      action="https://formsubmit.co/ajax/nickolas@tigercodes.com.br"
      method="POST"
      data-form
    >
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" required></textarea>
      <button type="submit" data-button>Enviar</button>
    </form>
  </body>
</html>
